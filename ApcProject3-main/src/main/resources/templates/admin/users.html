<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="/admin/dashboard">
                <i class="fas fa-shield-alt me-2"></i>Admin Panel
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/dashboard">Dashboard</a>
                <a class="nav-link active" href="/admin/users">Users</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-users me-2"></i>User Management</h2>
            <a href="/admin/create-user" class="btn btn-primary">
                <i class="fas fa-plus me-2"></i>Create New User
            </a>
        </div>

        <!-- Filter Controls -->
        <div class="card mb-4">
            <div class="card-body">
                <form method="get" class="row g-3">
                    <div class="col-md-4">
                        <label for="role" class="form-label">Filter by Role</label>
                        <select class="form-select" id="role" name="role">
                            <option value="">All Roles</option>
                            <option th:each="role : ${userRoles}" th:value="${role}"
                                    th:text="${role}" th:selected="${role.toString() == selectedRole}">Role</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="status" class="form-label">Filter by Status</label>
                        <select class="form-select" id="status" name="status">
                            <option value="">All Status</option>
                            <option value="active" th:selected="${selectedStatus == 'active'}">Active</option>
                            <option value="inactive" th:selected="${selectedStatus == 'inactive'}">Inactive</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">&nbsp;</label>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-outline-primary">
                                <i class="fas fa-filter me-2"></i>Filter
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}">Success message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}">Error message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Users Table -->
        <div class="card">
            <div class="card-header">
                <h5><i class="fas fa-table me-2"></i>Users List</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Registered</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}">1</td>
                                <td th:text="${user.firstName + ' ' + user.lastName}">John Doe</td>
                                <td th:text="${user.username}">johndoe</td>
                                <td th:text="${user.email}">john@example.com</td>
                                <td>
                                    <span class="badge" th:text="${user.role}"
                                          th:classappend="${user.role == 'ADMIN'} ? 'bg-danger' : (${user.role == 'SERVICE_PROVIDER'} ? 'bg-success' : 'bg-primary')">CUSTOMER</span>
                                </td>
                                <td>
                                    <span class="badge" th:text="${user.enabled ? 'Active' : 'Inactive'}"
                                          th:classappend="${user.enabled} ? 'bg-success' : 'bg-danger'">Active</span>
                                </td>
                                <td th:text="${#temporals.format(user.createdAt, 'MMM dd, yyyy')}">Jan 01, 2024</td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/admin/users/{id}(id=${user.id})}"
                                           class="btn btn-sm btn-outline-primary" title="View Details">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <form th:action="@{/admin/users/{id}/toggle-status(id=${user.id})}"
                                              method="post" style="display: inline;">
                                            <button type="submit" class="btn btn-sm"
                                                    th:classappend="${user.enabled} ? 'btn-outline-warning' : 'btn-outline-success'"
                                                    th:title="${user.enabled} ? 'Disable User' : 'Enable User'">
                                                <i th:class="${user.enabled} ? 'fas fa-ban' : 'fas fa-check'"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div th:if="${#lists.isEmpty(users)}" class="text-center py-4">
                    <i class="fas fa-users fa-3x text-muted mb-3"></i>
                    <p class="text-muted">No users found matching the selected criteria.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
