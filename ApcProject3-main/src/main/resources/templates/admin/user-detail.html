<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="/admin/dashboard">
                <i class="fas fa-shield-alt me-2"></i>Admin Panel
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/dashboard">Dashboard</a>
                <a class="nav-link" href="/admin/users">Users</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-user me-2"></i>User Details</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>ID:</strong> <span th:text="${user.id}">1</span></p>
                                <p><strong>Username:</strong> <span th:text="${user.username}">johndoe</span></p>
                                <p><strong>Email:</strong> <span th:text="${user.email}">john@example.com</span></p>
                                <p><strong>First Name:</strong> <span th:text="${user.firstName}">John</span></p>
                                <p><strong>Last Name:</strong> <span th:text="${user.lastName}">Doe</span></p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Role:</strong>
                                    <span class="badge" th:text="${user.role}"
                                          th:classappend="${user.role == 'ADMIN'} ? 'bg-danger' : (${user.role == 'SERVICE_PROVIDER'} ? 'bg-success' : 'bg-primary')">CUSTOMER</span>
                                </p>
                                <p><strong>Status:</strong>
                                    <span class="badge" th:text="${user.enabled ? 'Active' : 'Inactive'}"
                                          th:classappend="${user.enabled} ? 'bg-success' : 'bg-danger'">Active</span>
                                </p>
                                <p><strong>Phone:</strong> <span th:text="${user.phoneNumber ?: 'N/A'}">N/A</span></p>
                                <p><strong>Provider:</strong> <span th:text="${user.provider}">LOCAL</span></p>
                                <p><strong>Registered:</strong> <span th:text="${#temporals.format(user.createdAt, 'MMM dd, yyyy HH:mm')}">Date</span></p>
                            </div>
                        </div>

                        <div th:if="${user.address}" class="mt-3">
                            <p><strong>Address:</strong></p>
                            <p class="text-muted" th:text="${user.address}">User address</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h6><i class="fas fa-cogs me-2"></i>User Actions</h6>
                    </div>
                    <div class="card-body">
                        <!-- Toggle Status -->
                        <form th:action="@{/admin/users/{id}/toggle-status(id=${user.id})}" method="post" class="mb-3">
                            <button type="submit" class="btn w-100"
                                    th:classappend="${user.enabled} ? 'btn-warning' : 'btn-success'"
                                    th:text="${user.enabled} ? 'Disable User' : 'Enable User'">
                                Toggle Status
                            </button>
                        </form>

                        <!-- Update Role -->
                        <form th:action="@{/admin/users/{id}/update-role(id=${user.id})}" method="post" class="mb-3">
                            <label for="roleSelect" class="form-label">Change Role:</label>
                            <div class="input-group">
                                <select class="form-select" id="roleSelect" name="role" required>
                                    <option th:each="role : ${userRoles}" th:value="${role}"
                                            th:text="${role}" th:selected="${role == user.role}">Role</option>
                                </select>
                                <button type="submit" class="btn btn-outline-primary">Update</button>
                            </div>
                        </form>

                        <!-- Delete User -->
                        <form th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post"
                              onsubmit="return confirm('Are you sure you want to delete this user? This action cannot be undone.')">
                            <button type="submit" class="btn btn-danger w-100">
                                <i class="fas fa-trash me-2"></i>Delete User
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <a href="/admin/users" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>Back to Users
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
