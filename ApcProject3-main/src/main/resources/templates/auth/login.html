<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Urban Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-card {
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: none;
            border-radius: 15px;
        }
        .social-login-btn {
            width: 100%;
            margin-bottom: 10px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .google-btn {
            background-color: #db4437;
            color: white;
        }
        .google-btn:hover {
            background-color: #c23321;
            color: white;
        }
        .facebook-btn {
            background-color: #3b5998;
            color: white;
        }
        .facebook-btn:hover {
            background-color: #2d4373;
            color: white;
        }
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        .divider:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #dee2e6;
        }
        .divider span {
            background: white;
            padding: 0 15px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="login-container d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card login-card">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="fas fa-tools fa-3x text-primary mb-3"></i>
                                <h3>Welcome Back</h3>
                                <p class="text-muted">Sign in to your account</p>
                            </div>

                            <!-- Error/Success Messages -->
                            <div th:if="${error}" class="alert alert-danger" role="alert">
                                <i class="fas fa-exclamation-circle me-2"></i>
                                <span th:text="${error}">Error message</span>
                            </div>

                            <div th:if="${message}" class="alert alert-success" role="alert">
                                <i class="fas fa-check-circle me-2"></i>
                                <span th:text="${message}">Success message</span>
                            </div>

                            <!-- Standard Login Form -->
                            <form th:action="@{/perform-login}" method="post" class="mb-4">
                                <div class="mb-3">
                                    <label for="usernameOrEmail" class="form-label">
                                        <i class="fas fa-user me-2"></i>Username or Email
                                    </label>
                                    <input type="text" class="form-control" id="usernameOrEmail"
                                           name="usernameOrEmail" required placeholder="Enter username or email">
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">
                                        <i class="fas fa-lock me-2"></i>Password
                                    </label>
                                    <input type="password" class="form-control" id="password"
                                           name="password" required placeholder="Enter password">
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                    <label class="form-check-label" for="remember-me">
                                        Remember me
                                    </label>
                                </div>

                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                </button>
                            </form>

                            <!-- Divider -->
                            <div class="divider">
                                <span>or continue with</span>
                            </div>

                            <!-- OAuth2 Social Login -->
                            <div class="d-grid gap-2">
                                <a href="/oauth2/authorization/google" class="social-login-btn google-btn">
                                    <i class="fab fa-google me-2"></i>Continue with Google
                                </a>

                                <a href="/oauth2/authorization/facebook" class="social-login-btn facebook-btn">
                                    <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
                                </a>
                            </div>

                            <!-- Footer Links -->
                            <div class="text-center mt-4">
                                <p class="mb-2">
                                    <a href="/forgot-password" class="text-decoration-none">
                                        Forgot your password?
                                    </a>
                                </p>
                                <p class="mb-0">
                                    Don't have an account?
                                    <a href="/register" class="text-primary text-decoration-none fw-bold">
                                        Sign up here
                                    </a>
                                </p>
                            </div>

                            <!-- Back to Home -->
                            <div class="text-center mt-3">
                                <a href="/" class="btn btn-outline-secondary btn-sm">
                                    <i class="fas fa-home me-1"></i>Back to Home
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
