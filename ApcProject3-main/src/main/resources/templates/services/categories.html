<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Services - Urban Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .category-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .category-card:hover {
            transform: translateY(-5px);
        }
        .category-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-tools me-2"></i>Urban Services
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/my-bookings">My Bookings</a>
                <a class="nav-link" href="/profile">Profile</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2><i class="fas fa-search me-2"></i>Browse Service Categories</h2>
                <p class="text-muted">Choose a category to find available service providers</p>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-4 mb-4" th:each="category : ${categories}">
                <div class="card category-card h-100"
                     th:onclick="|window.location.href='/services/category/' + ${category.id}|">
                    <div class="card-body text-center p-4">
                        <div class="category-icon">
                            <i th:class="'fas fa-' + ${category.icon} + ' fa-2x text-white'"
                               th:if="${category.icon}"></i>
                            <i class="fas fa-tools fa-2x text-white" th:unless="${category.icon}"></i>
                        </div>
                        <h5 class="card-title" th:text="${category.name}">Category Name</h5>
                        <p class="card-text text-muted" th:text="${category.description}">Category description</p>
                        <div class="mt-3">
                            <span class="badge bg-primary">Available Now</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(categories)}" class="row">
            <div class="col-12 text-center py-5">
                <i class="fas fa-exclamation-circle fa-3x text-muted mb-3"></i>
                <h4>No Service Categories Available</h4>
                <p class="text-muted">Service categories are currently being updated. Please check back later.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
